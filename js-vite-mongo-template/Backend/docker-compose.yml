# in grafana ui give source as http://prometheus:9090
services:
  app:
    build:
      context: .
      dockerfile: dockerfile
    ports:
    # cchange if port number has been changed
      - "8000:8000"
    networks:
      - app-network

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - app-network
    depends_on:
      - app

#  username & password : admin
  grafana:
    image: grafana/grafana-oss
    ports:
      - "3000:3000"
    networks:
      - app-network
    depends_on:
      - prometheus

networks:
  app-network:
    driver: bridge
